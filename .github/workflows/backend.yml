name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'render.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'
      - 'render.yaml'

jobs:
  # Quality checks for server code
  quality-checks:
    name: Server Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Run TypeScript compilation check
        working-directory: ./server
        run: npm run lint

      - name: Run security audit
        working-directory: ./server
        run: npm audit --audit-level=high

  # Build and validate server
  build-and-validate:
    name: Build and Validate Server
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Build TypeScript
        working-directory: ./server
        run: npm run build

      - name: Verify build output
        working-directory: ./server
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/server.js" ]; then
            echo "Build failed: server.js not found in dist"
            exit 1
          fi
          echo "Server build validation successful"

      - name: Run basic health check tests
        working-directory: ./server
        run: npm test

  # Deploy to Render (only on main branch)
  deploy-to-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify render.yaml configuration
        run: |
          if [ ! -f "render.yaml" ]; then
            echo "render.yaml not found"
            exit 1
          fi
          echo "render.yaml configuration verified"

      - name: Render deployment notification
        run: |
          echo "âœ… Server validation completed successfully"
          echo "ðŸš€ Render will auto-deploy via webhook integration"
          echo "ðŸ“‹ Monitor deployment at: https://dashboard.render.com"
          echo ""
          echo "Deployment details:"
          echo "- Service: poker-server"
          echo "- Runtime: Node.js"
          echo "- Region: Oregon"
          echo "- Plan: Free"
          echo "- Auto-deploy: Enabled"
